font_family      Hack Nerd Font 
font_size        7.5
adjust_line_height  110%
adjust_column_width  100%
cursor_trail 0

window_padding_width 4
window_margin_width 0
window_border_width 1
active_border_color #a89984
inactive_border_color #3c3836
draw_minimal_borders yes

cursor_shape beam
cursor_blink_interval 0

window_title_format "{title} â€” kitty"
confirm_os_window_close 0

term tmux-256color
enable_audio_bell no
allow_remote_control yes
shell_integration no-cursor
clipboard_control write-clipboard write-primary

repaint_delay 0
input_delay 0
sync_to_monitor no

# map ctrl+shift+enter new_window
# map ctrl+shift+t new_tab
# map ctrl+shift+w close_tab
# map ctrl+shift+right next_tab
# map ctrl+shift+left previous_tab
# map ctrl+shift+f launch --type overlay --stdin sh -c "fzf"
# map ctrl+shift+c copy_to_clipboard
# map ctrl+shift+v paste_from_clipboard

scrollback_lines 5000
scrollback_pager less
scrollback_pager_history_size 10

env TERM=tmux-256color
env COLORTERM=truecolor

include ./gruvbox.conf

# cursor #c89983 to white cursor
cursor #f79192
cursor_text_color #1d2021

cursor_blink_interval 0.7
cursor_stop_blinking_after 5.0

cursor_unfocused_outline_color #7c6f64
